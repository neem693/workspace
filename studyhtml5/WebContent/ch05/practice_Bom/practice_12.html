<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<h2>JavaScript</h2>
	<h3>The window.location Object</h3>
	<p id="demo"></p>

	<p>
		<b>Note :</b> If the port number is default(80 for http and 443 for
		https), most browsers will display 0 or nothing.
	</p>

	<script>
        document.getElementById("demo").innerHTML = "The page protocol is: "
                + window.location.port;
    </script>

</body>
</html>
