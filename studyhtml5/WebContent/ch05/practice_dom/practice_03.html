<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>

	<p>Hello World!</p>

	<div id="main">
		<p>The DOM is very useful.</p>
		<p>
			This example demonstrates the <b>getElementsByTagName</b>
			method
		</p>
	</div>

	<p id="demo"></p>
	
	<script>
        var x = document.getElementById("main");
        var y = x.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 'The first paragraph (index 0) inside "main" is:'
                + y[0].innerHTML;
    </script>


</body>
</html>
