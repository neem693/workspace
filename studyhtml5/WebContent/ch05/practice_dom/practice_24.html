<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
<style>
#container {
	width: 400px;
	height: 400px;
	position: relative;
	background: yellow;
}

#animate {
	width: 50px;
	height: 50px;
	position: absolute;
	background-color: red;
}
</style>
</head>
<body>
	<p>
		<button onclick="myMove()">Click Me</button>
	</p>

	<div id="container">
		<div id="animate"></div>
	</div>

	<script>
        var mode = 0;
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = parseInt(elem.style.left) || 0;
            
            var id;

            //
            if (mode == 0) {
                id = setInterval(frame_down, 5);
            } else {
                id = setInterval(frame_up, 5);
            }
            //

            //
            function frame_down() {
                if (pos == 350) {
                    clearInterval(id);
                    mode = 1;
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
            //

            function frame_up() {
                if (pos == 0) {
                    clearInterval(id);
                    mode = 0;
                } else {
                    pos--;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }

        }
    </script>





</body>
</html>
