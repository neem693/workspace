<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale = 1.0" />
<title>프렉티스 01</title>
<script>
    function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Name must be filld out");
            return false;
        }
    }
</script>
</head>
<body>

	<form name="myForm" action="practice_01.php"
		onsubmit="validateForm()" method="post">
		Name: <input type="text" name="fname"> <input type="submit"
			value="Submit">

	</form>


</body>
</html>
