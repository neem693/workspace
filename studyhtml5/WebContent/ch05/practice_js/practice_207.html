<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>

<label>x:</label><input type="text" size = "25" id = "x" placeholder="제발 숫자를 입력하세요!">
<button onclick="xInput()">입력</button>

<br>
<label>y:</label><input type="text" size = "25" id = "y"  placeholder="제발 숫자를 입력하세요!">
<button onclick="yInput()">입력</button><br>
<button onclick = "output(x,y)">출력</button>
<p id = "demo"></p>
<p id = "output"></p>


<script>
var x,y;

function xInput(){
    x =  document.getElementById("x").value;
    document.getElementById("x").value = "";
    document.getElementById("x").disabled = true;
    document.getElementById("demo").innerHTML = "x가 입력됨";
}
function yInput(){
    y =  document.getElementById("y").value;
    document.getElementById("y").value = "";
    document.getElementById("y").disabled = true;
    document.getElementById("demo").innerHTML = "y가 입력됨";
}

function output(x,y){
    var text;
    if((x == undefined)&&(y == undefined)){
        document.getElementById("demo").innerHTML  = "x,y모두 디폴트값을 이용한다. 숫자 입력하라고 했는데 뭐했냐?";
        x=5;
        y=6;
    }
    else if( x == undefined){
        x=5;
        document.getElementById("demo").innerHTML  = "x를 디폴트값으로 이용한다.";
    }
    else if(y == undefined){
        y=6;
        document.getElementById("demo").innerHTML  = "y를 디폴트값으로 이용한다.";        
    }
    else {
        document.getElementById("demo").innerHTML  = "x,y 둘다 사용자 지정 값을 이용한다.";        
            
    }
    document.getElementById("output").innerHTML =Number(x)+Number(y);
}




</script>




</body>



</html>
