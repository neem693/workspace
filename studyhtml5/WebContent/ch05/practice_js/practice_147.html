<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>


<script>
var cars = ["BMW","Volvo","Saab","Ford"];
text = "";
list: {
    text += cars[0] + "<br>";
    text += cars[1] + "<br>";
    text += cars[2] + "<br>";
    break list;
    text += cars[3] + "<br>";
    text += cars[4] + "<br>";
    text += cars[5] + "<br>";
    
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
