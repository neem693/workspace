<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<button onclick="function1()">lowest value</button>
	<p id = "demo"></p>
	<p>type으로 정렬</p>
	<p id = "demo1"></p>
	<script>
        var points = [
            {type:"Volvo", year:2016},
            {type:"Saab", year:2001},
            {type:"BMW", year:2010}];
        document.getElementById("demo").innerHTML = doa(points);
        
        function function1(){
            points.sort(function(a,b){
            var x  = a.type.toLowerCase();
            var y  = b.type.toLowerCase();
            if(x<y) {return -1;}
            if(x>y) {return 1;}
            return 0;
            });
            document.getElementById("demo1").innerHTML = doa(points);
            
            
        }
        
        function doa(arr){
            var len = arr.length;
            var text= "<table><tr><td>type</td><td>year</td></tr>";
            var i=0;
            while(i<len){
                text +="<tr><td>" + arr[i].type + "</td><td>" + arr[i].year + "</td></tr>";
                i++;
            } 
            text +="</table>";
           return text;
        }
        
        
        </script>


</body>
</html>
