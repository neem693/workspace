<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	<p id="demo"></p>
	<script>
	var y = "John";

	</script>
