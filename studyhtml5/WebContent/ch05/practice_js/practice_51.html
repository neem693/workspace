<body>

	<h2>JavaScript String Methods</h2>
	<p>replace method</p>

	<p id="demo">my name is Js</p>
	
	<button onclick="tod()">replace</button>

	<script>
	function tod(){
	    var str = document.getElementById("demo").innerHTML;
        var n = str.replace("Js","Oratree");
        document.getElementById("demo").innerHTML = n;
     
	}
        </script>

</body>
