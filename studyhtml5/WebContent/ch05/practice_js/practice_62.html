<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>

	<p>You can use the global JavaScript function isNaN()
		to find out if a value is a number:</p>
		
		<p id ="demo"></p>
	<script>
        var x = 100 / "Apple";
        document.getElementById("demo").innerHTML = isNaN(x); //returns true because x is Not a Number
    </script>

</body>
</html>
