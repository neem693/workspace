<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<button onclick="function1()">sort Random</button>
	<p id = "demo"></p>
	<script>
        var points = [ 40, 100, 1, 5, 25, 10 ];
        document.getElementById("demo").innerHTML = points;
        function function1(){
            document.getElementById("demo").innerHTML = points.sort(function(a,b){return 0.5 - Math.random()});            
        }
        </script>


</body>
</html>
