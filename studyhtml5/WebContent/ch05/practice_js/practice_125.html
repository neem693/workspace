<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<button onclick="function1()">sort Random</button>
	<p id = "demo"></p>
	<p>가장 큰 값 maxarray함수 이용</p>
	<p id = "demo1"></p>
	<script>
        var points = [ 40, 100, 1, 5, 25, 10 ];
        document.getElementById("demo").innerHTML = points;
        function function1(){
            document.getElementById("demo1").innerHTML = maxarray(points);            
        }
        function maxarray(arr){
            var len = arr.length;
            var max = -Infinity;
            while(len--){
                if(arr[len]>max){
                    max=arr[len];
                }
            }
            return max;
        }
        
        </script>


</body>
</html>
