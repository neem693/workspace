<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	
	<button onclick="go()">Take It</button>
	<p id="demo"></p>
	<script>
        function go() {
            var str = "Visit oratree";
            var n = str.search(/oratree/i);
            document.getElementById("demo").innerHTML = n;
        }
    </script>


</body>
</html>
