<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>


	<script>
        var daynumber = new Date().getDay();
        var day;
        switch (daynumber) {
        case 0:
            day = "일요일입니다.";
            break;
        case 6:
            day = "토요일입니다.";
            break;
        default:
            day = "주말이 아닙니다. 일하세요.";
        }

        document.getElementById("demo").innerHTML = "오늘은 " + day;
    </script>

</body>
</html>
