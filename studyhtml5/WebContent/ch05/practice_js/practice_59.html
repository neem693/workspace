<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	
	<button onclick="convert()">convert</button>
	<p id ="demo"></p>
	<script>
	    var str = "Hello";
	    var arr = str.split("");
	    var text = "";
	    
	    var i;
	    for(i=0; i< arr.length; i++){
	        text += arr[i] + "<br>";
	    }
	    document.getElementById("demo").innerHTML = text;
	</script>

</body>
</html>
