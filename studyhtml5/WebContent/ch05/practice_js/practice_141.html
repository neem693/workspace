<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>


	<script>
    var txt = "";
    var person = {fname:"John", lname: "Doe", age:25};
    var x;
    for (x in person){
        txt += person[x] + " ";
    }
    document.getElementById("demo").innerHTML = txt;
	</script>

</body>
</html>
