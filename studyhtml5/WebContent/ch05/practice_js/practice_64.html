<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>

	<h2>JavaScript Numbers</h2>

	<p id="demo"></p>

	<script>
        var myNumber = 128;
        document.getElementById("demo").innerHTML = "128 =<br>";
        document.getElementById("demo").innerHTML += myNumber + " 10진수, <br>";
        document.getElementById("demo").innerHTML += myNumber.toString(16)
                + " 16진수, <br>";
        document.getElementById("demo").innerHTML += myNumber.toString(8)
                + " 8진수, <br>";
        document.getElementById("demo").innerHTML += myNumber.toString(2)
                + " 2진수, <br>";
    </script>

</body>
</html>
