<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	<input id="input_text" type="text">
	<button onclick="doinput()" id="yes">2진수입력</button>
	<p id="demo"></p>
	<script>
        var x;
        function bin2dec(num) {
            return parseInt(num,2).toString(10);
        }
        function doinput() {
            x = document.getElementById("input_text").value
            document.getElementById('demo').innerHTML = bin2dec(x);
        }
    </script>


</body>
</html>
