<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>


	<script>
	var fruits = ["Banana","Orange", "Apple","Mango"];
	fLen = fruits.length;
	text = "<ul>";
	for (i=0; i<fLen; i++){
	    text += "<li>" + fruits[i] + "</li>";
	}
	text +="</ul>";
	document.getElementById("demo").innerHTML = text;
	    </script>


</body>
</html>
