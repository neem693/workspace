<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
<p>show the full array:</p>
<p id = "dem"></p>
	<p>output using pop():</p>
	<p id="demo"></p>
	<p>and show the full array again:</p>
	<p id ="demo1"></p>
	<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("dem").innerHTML = fruits;
	document.getElementById("demo").innerHTML = fruits.pop();
	document.getElementById("demo1").innerHTML = fruits;
	</script>


</body>
</html>
