<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	<p id="demo"></p>
	<script>
        var text = "";
        text += 5 + null;
        text += "<br>";
        text += "5" + null;
        text += "<br>";
        text += "5" + 2;
        text += "<br>";
        text += "5" - 2;
        text += "<br>";
        text += "5" * "2";
        text += "<br>";
        document.getElementById("demo").innerHTML = text;
    </script>


</body>
</html>
