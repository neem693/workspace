<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
<p>배열 내용 출력</p>
<p id= "demo"></p>
<p>sort(function(a,b) {return a-b})함수 리턴</p>
<p id= "demo1"></p>
<p>reverse()함수 리턴</p>
<p id= "demo1_1"></p>
<p>배열 내용 다시 출력</p>
<p id= "demo2"></p>
<script>
var fruits = ["Banana","Orange","Apple","Mango"];
var points = [40,100,1,5,25,10];
document.getElementById("demo").innerHTML = points;
document.getElementById("demo1").innerHTML = points.sort(function(a,b){return a - b});
document.getElementById("demo1_1").innerHTML = points.reverse();
document.getElementById("demo2").innerHTML = points;
</script>


</body>
</html>
