<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>

	<p>Convert string to upper case:</p>

	<button onclick="up()">upper</button>
	<button onclick="down()">Lower</button>
	<button onclick = "original()">Original</button>
	<p id = "demo">Hello World!</p>

	<script>
	var ori = document.getElementById('demo').innerHTML;
	function up(){
	    var str = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = str.toUpperCase();
	}
	function down(){
	    var str = document.getElementById("demo").innerHTML;
	    document.getElementById("demo").innerHTML = str.toLowerCase();
	}
	function original(){
	    document.getElementById("demo").innerHTML = ori;
	}
        </script>

</body>
</html>
