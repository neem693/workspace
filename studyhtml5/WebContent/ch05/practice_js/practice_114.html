<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
<p>arr1 array list</p>
<p id= "demo"></p>
<p>arr2 array list</p>
<p id = "demo1"></p>
<p>arr3 array list</p>
<p id = "demo2"></p> 
<p>arr1.concat(arr2,arr3) output(myChildren array list)</p>
<p id = "demo3"></p>
<hr>

<script>
var arr1 = ["Cecilie", "Lone"];
var arr2 = ["Emil","Tobias","Linus"];
var arr3 = ["Robin","Morgan"];
var myChildren = arr1.concat(arr2,arr3);


document.getElementById("demo").innerHTML = arr1;

document.getElementById("demo1").innerHTML = arr2;

document.getElementById("demo2").innerHTML = arr3;

document.getElementById("demo3").innerHTML = myChildren;

</script>

</body>
</html>
