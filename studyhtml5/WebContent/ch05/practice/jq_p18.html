<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<script src="/studyhtml5/js/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#b1").click(function () {
            $("#box").animate({
                height : "300px",
                width : "300px"
            }, {
                duration : 5000,
                easing : "linear",
                complete : function () {
                    $(this).after("<p>Animation is complete!</p>");
                }
            });
        });
    });
</script>
<title>Insert title here</title>
</head>
<body>
	<button id="b1">Animate height &amp; width</button>
	<div id="box"
		style="background: orange; height: 100px; width: 100px; margin: 6px;"></div>
</body>
</html>
