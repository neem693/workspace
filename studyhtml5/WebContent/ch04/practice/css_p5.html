<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style5.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale = 1.0" />
<title>CSS:TABLE</title>
</head>
<body>

	<table >
		<tr >
			<td class="dot">1</td>
			<td class="dot">2</td>
			<td class="dot">3</td>
		</tr>
	</table>
	<table>
		<tr>
			<td class="dashed">1</td>
			<td  class="dashed">2</td>
			<td  class="dashed">3</td>
		</tr>
	</table>
	<br>
	<br>
	<table class="solid" >
		<tr class="solid">
			<td class="solid">1</td>
			<td class="solid">2</td>
			<td class="solid">3</td>
		</tr>
	</table>
	
	<table >
		<tr>
			<td class="double">1</td>
			<td class="double">2</td>
			<td class="double">3</td>
		</tr>
	</table>
	

</body>
</html>
