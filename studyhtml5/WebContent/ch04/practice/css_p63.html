<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<style>
img {
	width: 35%;
	height: 300px;
}

.object img {
	object-fit: cover;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<p>자.. 윈도우 창이라면 창을 돌려보시고, 스마트폰이라면 가로로 보기 세로로 보기로 width를
		넓혀 보세요.</p>
	<div>
		<img alt="1" src="/studyhtml5/images/jeju_island.jpg"><img
			alt="2" src="/studyhtml5/images/풍경화.jpg">
	</div>
	<p>위 아래가 뭔가 졸라게 다르죠? 이게 바로 object-fix:cover라는 겁니다.</p>
	<div class="object">
		<img alt="1" src="/studyhtml5/images/jeju_island.jpg"><img
			alt="2" src="/studyhtml5/images/풍경화.jpg">
	</div>
</body>
</html>
