<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<style>
div {
	width: 100px;
	height: 100px;
	background: red;
	opacity: 0.3;
	transition: width 2s, transform 1s, opacity 2s;
	margin: 5px 0px;
}

div:hover {
	opacity: 1;
	width: 300px;
	transform: rotate(360deg);
}

</style>
<title>Insert title here</title>
</head>
<body>
	<div id = "div">닐리리야 닐리리 닐리리람보</div>
</body>
</html>
