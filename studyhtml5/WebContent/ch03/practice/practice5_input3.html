<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale = 1.0" />
<title>Input3</title>
</head>
<body>
<form>
	<label>아이디</label>
	<input type="text" name="id" autofocus placeholder="아이디를 입력하라"
		maxlength="15" size="20" required>
	<br><label>비밀번호</label>
	<input type="password" name="pass" pattern = "[0-9A-Za-z@#$^*]{6,12}"  required>
	<br><input type = "submit" value = "제출">
	</form>
</body>
</html>
