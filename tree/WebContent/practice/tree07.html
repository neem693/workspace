<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
	<link rel = "stylesheet" href = "/tree/practice/tree07.css">
<title>Insert title here</title>
</head>
<body>

<script src = "/tree/practice/tree07.js"></script>

	<div class="tab">
		<button class="tablinks"
			onclick="openCity(event,'London')" id = "default_tab">London</button>
		<button class="tablinks" onclick="openCity(event,'Paris')">Paris</button>
		<button class="tablinks" onclick="openCity(event,'Tokyo')">Tokyo</button>
	</div>
	<div id="London" class="tabcontent">
	<span class = "close" onclick="this.parentElement.style.display='none'">x</span>
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>
	<div id="Paris" class="tabcontent">
	<span class = "close" onclick="this.parentElement.style.display='none'">x</span>
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>
	<div id="Tokyo" class="tabcontent">
	<span class = "close" onclick="this.parentElement.style.display='none'">x</span>
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
	
	<script>document.getElementById("default_tab").click();</script>
	<span style ="clear: both;"></span>


</body>
</html>
