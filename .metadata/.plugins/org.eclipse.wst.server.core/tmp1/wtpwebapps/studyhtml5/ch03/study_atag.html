<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale = 1.0" />
<title>study_a</title>

</head>
<body>

	<p>
		잘 알다시피 하이퍼링크다.<br> 타겟 = _블랭크로 새로운 페이지로 연다.<br>
	</p>

	<p>name="위치명"또는 id="ID명" :같은 페이지로 이동하는 파이퍼링크의 경우 같은 페이지 내의 이동 위치를
		표시하기 위해 이 속성을 사용한다. html 5 부터는 name 소것ㅇ이 폐기되어 id 속성을 사용한다.</p>
	<table align="center" width="500px" border="1">

		<tr>
			<td><h2 align="center">같은 페이지 내의 cnt1 위치로 이동</h2> &lt;a href =
				&quot;#cnt1&gt;내용1 &lt;/a&gt;<br>...<br>&lt;a id =
				&quot;cnt1&quot;&gt;&lt;/a&gt;<br>&lt;h1&gt; 내용 1&lt;/h1&gt;</td>
		</tr>
	</table>
	<br>
	<p>이렇게 기억하자. id와 #말이다.</p>
</body>
</html>
