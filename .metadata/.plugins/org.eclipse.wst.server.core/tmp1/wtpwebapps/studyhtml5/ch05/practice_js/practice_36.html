<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p>A GLOBAL variable can be accessed from any script or
		function.</p>

	<p id="demo"></p>

	<script>
        var carName = "Volvo";
        myFunction();

        function myFunction() {
            document.getElementById("demo").innerHTML = "I can display "
                    + carName;
        }
    </script>


</body>
</html>
