<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p>
		<b>The 7 numbers specify the year, month, day, hour,
			minute, second, and millisecond, in that order:</b>
	</p>
	<p>99, 5, 24, 11, 33, 30, 0</p>
	<p id="demo"></p>

	<script>
        var d = new Date(99, 5, 24, 11, 33, 30, 0);
        document.getElementById("demo").innerHTML = d;
    </script>


</body>
</html>
