<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	<input id="input_text" type="text">
	<button onclick="doinput()" id="yes">doinput</button>
	<p id="demo"></p>
	<script>
        var x;
        function dec2bin(num) {
            return (num >>> 0).toString(2);
        }
        function doinput() {
            x = document.getElementById("input_text").value
            document.getElementById('demo').innerHTML = dec2bin(x);
        }
    </script>


</body>
</html>
