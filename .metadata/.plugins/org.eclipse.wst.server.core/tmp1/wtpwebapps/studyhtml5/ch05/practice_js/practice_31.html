<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width,initial-scale = 1.0"/>
<title>Insert title here</title>
</head>
<body>

<h2> JavaScript</h2>
<p>Objects can be emptied by setting the value to <b>null</b>.</p>
<p id="demo"></p>

<script>
var person = {
        firstName:"John",
        lastName: "Doe",
        age: 50,
        eyeColor:"blue"
};
document.getElementById("demo").innerHTML = "person의 type은 " + typeof person + "이다.";
person  = null;
document.getElementById("demo").innerHTML += "<br>person에 null값을 집어넣은 후의  type은 " + typeof person + "이다.";
</script>



</body>
</html>
