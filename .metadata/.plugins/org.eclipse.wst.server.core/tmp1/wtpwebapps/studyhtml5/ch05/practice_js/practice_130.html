<body>

	<input type="text" id="input1">
	<button onclick="com()">compare</button>
	<p id="demo"></p>
	<p id = "demo1"></p>

	<script>

                document.getElementById("demo").innerHTML = "Is not Number.<br>Plz submit fucking NUMBER";

            }

            document.getElementById("demo").innerHTML = compare;
        }
    </script>
