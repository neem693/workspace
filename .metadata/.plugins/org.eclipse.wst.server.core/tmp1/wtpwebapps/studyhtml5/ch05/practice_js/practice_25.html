<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Re-Declaring JavaScript Variables</title>
</head>
<body>
	<h2>JavaScript Variables</h2>
	<p>If you re-declare a JavaScript variable, it will not
		lose its value.</p>
		<p id ="demo"></p>
		
		<script>
		var carName = "Volvo";
		var carName;
		document.getElementById("demo").innerHTML = carName;
		</script>

</body>
</html>
