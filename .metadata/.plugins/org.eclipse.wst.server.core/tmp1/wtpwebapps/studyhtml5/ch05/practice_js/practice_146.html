<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>


<script>
var i,text;
for(i=0; i<10; i++){
    if(i === 3) { continue;}
    text += "The number is " + i + "<br>";
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
