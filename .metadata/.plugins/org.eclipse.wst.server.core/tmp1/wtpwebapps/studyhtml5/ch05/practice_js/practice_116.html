<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
<p>full array list</p>
<p id= "demo"></p>
<p>slice(1,3) output</p>
<p id = "demo1"></p>
<p>after full array list</p>
<p id = "demo2"></p> 
<hr>

<script>
var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
document.getElementById("demo1").innerHTML = fruits.slice(1,3);
document.getElementById("demo2").innerHTML = fruits;
</script>


</body>
</html>
