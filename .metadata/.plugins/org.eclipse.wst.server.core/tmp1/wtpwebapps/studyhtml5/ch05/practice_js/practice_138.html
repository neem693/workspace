<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
	<p id="demo"></p>


	<script>
      var cars = ["오라트리","ORATREE","로나토라","냠냠이"];
      var i,len, text;
      for (i =0, len = cars.length, text = ""; i<len; i++){
          text += cars[i] + "<br>";    
      }
      document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
