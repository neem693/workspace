<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	<p id="pre">str출력:</p>
	<button onclick="go()">Take It</button>
	<p id="demo">str출력:</p>
	<p id="demo1">n출력:</p>
	<script>
        var str = "Visit ORATREE";
        document.getElementById("pre").innerHTML += str;
        var i=0;
        function go() {
            if(i==1) return;
            var n = str.replace(/oratree/i, "TCT");
            document.getElementById("demo").innerHTML += str;
            document.getElementById("demo1").innerHTML += n;
            i++;
        }
    </script>


</body>
</html>
