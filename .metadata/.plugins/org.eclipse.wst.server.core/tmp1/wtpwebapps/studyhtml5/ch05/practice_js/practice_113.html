<!DOCTYPE html>
<html>
<head>

	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>
</head>
<body>
<p>MyGirls array list</p>
<p id= "demo"></p>
<p>MyBoys array list</p>
<p id = "demo1"></p>
<p><b>var myChildren = myGirls.concat(myBoys)</b> and this array list</p>
<p id = "demo2"></p>

<script>
var myGirls = ["Cecilie", "Lone"];
var myBoys = ["Emil","Tobias","Linus"];
var myChildren = myGirls.concat(myBoys);



document.getElementById("demo").innerHTML = myGirls;

document.getElementById("demo1").innerHTML = myBoys;

document.getElementById("demo2").innerHTML = myChildren;

</script>

</body>
