<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Insert title here</title>

</head>
<body>
	<p id="demo"></p>
	<script>
	var text = "";
	text += parseFloat("10") + "<br>";
	text += parseFloat("10.33")+ "<br>";
	text += parseFloat("10 20 30")+ "<br>";
	text += parseFloat("10 years")+ "<br>";
	text += parseFloat("years 10")+ "<br>";
	document.getElementById("demo").innerHTML = text;
	</script>


</body>
</html>
