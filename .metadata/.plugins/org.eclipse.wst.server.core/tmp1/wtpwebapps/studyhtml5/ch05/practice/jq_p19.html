<!DOCTYPE html>
<html>
<head>
<script src="/studyhtml5/js/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            $("#box").animate({
                width : "400px"
            }, {
                duration : 5000,
                easing : "linear",
                step : function (x) {
                    $("#demo").text(Math.round(x * 100 / 400) + "%");
                }
            });
        });
    });
</script>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Using animate() to create a progress bar</title>
</head>
<body>
	<button id="btn">Start Progress Bar</button>
	<div
		style="border: 1px solid green; margin: 10px; width: 400px;">
		<div id="box"
			style="background: orange; height: 50px; width: 1px; border: 1px solid green;"></div>
	</div>
	<p id ="demo"></p>


</body>
</html>
