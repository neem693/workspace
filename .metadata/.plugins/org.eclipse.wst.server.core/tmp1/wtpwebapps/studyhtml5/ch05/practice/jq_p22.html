<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<script src="/studyhtml5/js/jquery-3.1.1.min.js"></script>	
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("p").offset({
                top : 200,
                left : 200
            })
        });
    });
</script>
<title>Set the offset coodiantes</title>
</head>
<body>

	<p>This is a paragraph.</p>
	<button>Set the offset coordinates of the p
		element</button>

</body>
</html>
