<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<script src="/studyhtml5/js/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
    var t=0;
    var div = $("#box");
    function startAnimation(){
        t=t+1;
        $("#test").append(t + "<br>");
        div.animate({height: 300},"slow");
        div.animate({width: 300}, "slow");
        div.css("background-color","blue");
        div.animate({height:100},"slow");
        div.animate({width:100},"slow",function(){
            startAnimation();
        });
    }
    
    $("button").click(function(){
        
        startAnimation();
        
    });
});
</script>
<title>Insert title here</title>
</head>
<body>

	<button>Start Animation</button>
	<div id = "box"
		style="width: 50px; height: 50px; position: absolute; left: 10px; top: 50px; background-color: red;"></div>
		<div id="test" style="position:relative; float:right;">에니메이션 횟수<br></div>
</body>
</html>
