<!DOCTYPE html>
<html>
<head>
<script src="/studyhtml5/js/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("p").offset($("span").offset());
        });
    });
</script>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<title>Set the offset coordinates for an element
	using the offset coordinates of another element</title>
</head>
<body>

	<p>This is a paragraph.</p>

	<button>Set the offset coordinates of the p
		element</button>

	<span style="position:absolute; left: 100px; top: 150px;">This
		is a span</span>

</body>
</html>
