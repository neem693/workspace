<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width,initial-scale = 1.0"/>
<title>Insert title here</title>
<script src="/studyhtml5/js/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function(){
    $("input").select(function(){
        $("input").after(" Text marked!");
    });
    $("#btn1").click(function(){
        $("input").trigger("select");
    });
    $("#btn2").click(function(){
        $("input").triggerHandler("select");
    });
});
</script>
</head>
<body>

<p>Click each button to see the difference between trigger() and triggerHandler().

<p><input type="text" value="Hello World"></p>

<button id="btn1">trigger()</button>
<button id="btn2">triggerHandler()</button>

</body>
</html>
