<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />

<style>
.fill {object-fit: fill;}
.contain {object-fit: contain;}
.cover {object-fit: cover;}
.scale-down {object-fit: scale-down;}
.none {object-fit: none;}
</style>

<title>Insert title here</title>
</head>
<body>
<h2>Non object-fit</h2>
<img src="/studyhtml5/images/jeju_island.jpg" alt="jeju" style="width:200px;height:400px">

<h2>object-fit: fill (this is default):</h2>
<img class="fill" src="/studyhtml5/images/jeju_island.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: contain:</h2>
<img class="contain" src="/studyhtml5/images/jeju_island.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: cover:</h2>
<img class="cover" src="/studyhtml5/images/jeju_island.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: scale-down:</h2>
<img class="scale-down" src="/studyhtml5/images/jeju_island.jpg" alt="Paris" style="width:200px;height:400px">

<h2>object-fit: none:</h2>
<img class="none" src="/studyhtml5/images/jeju_island.jpg" alt="Paris" style="width:200px;height:400px">

</body>
</html>
