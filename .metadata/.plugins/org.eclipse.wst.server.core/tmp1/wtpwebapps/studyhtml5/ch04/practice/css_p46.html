<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale = 1.0" />
<style>
div {
	width: 100px;
	height: 100px;
	background: red;
	opacity: 0.3;
	transition: width 2s, opacity 2s;
	margin: 5px 0px;
}

div:hover {
	opacity: 1;
	width: 300px;
}

#div1 {
	transition-timing-function: linear;
}

#div2 {
	transition-timing-function: ease;
}

#div3 {
	transition-timing-function: ease-in;
}

#div4 {
	transition-timing-function: ease-out;
}

#div5 {
	transition-timing-function: ease-in-out;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<div id = "div1">닐리리야 닐리리 닐리리람보</div>
	
	<div id = "div2">냠냠이</div>
	
	<div id = "div3">오라트리</div>
	
	<div id = "div4">화려하게</div>
	
	<div id = "div5">훌라쇼훌라쇼</div>
</body>
</html>
