<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style7.css">
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width,initial-scale = 1.0"/>
<title>Insert title here</title>
</head>
<body>

<div>
<input type="button" value="버튼1" name="v1" >
<input type="button" value="버튼2" name="v2" >
<input type="button" value="버튼3" name="v3" >
<input type="button" value="버튼4" name="v4" >
<p>button은 기본적으로 inline 배치를 따른다.</p>
</div>

<div>
<input type="button" value="버튼1" name="v1" class="block">
<input type="button" value="버튼2" name="v2" class="block">
<input type="button" value="버튼3" name="v3" class="block">
<input type="button" value="버튼4" name="v4" class="block">
<p>block을 일일이 다 블록을 먹여서 이렇게 된다.</p>
</div>


</body>
</html>
